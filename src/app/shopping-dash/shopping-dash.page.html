<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons color="light" slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Zhep Academy</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="light" >
 <div >

    <ion-row>
      <ion-col size="12" class="flex justify-start border border-gray-400 rounded-md p-1 mt-1 mb-1">
        <ion-icon class="text-blue-600 p-1 mt-1 mb-1" name="search"></ion-icon>
        <p class="text-sm pl-2 p-1 mt-1 mb-1">Search</p>
      </ion-col>
    </ion-row>
  </ion-grid> -->

  <div class='p-1'>
    <div class="rounded-md" *ngFor="let category of allcategorydata">
      <div>
        <ion-label class='text-black font-bold pl-2 mt-2'>{{ category.category_name }}</ion-label>
      </div>
      <div class="p-1" >
        <swiper-container #swiper (slidechange)="swiperSlideChanged($event)" [loop]="true" [slidesPerView]="2" [spaceBetween]="10">
          <swiper-slide *ngFor="let course of category.courses" class="bg-white rounded-md">
            <div class="p-1"  (click)="bookcourses(course.id)" >
              <img class="rounded-md" height="50%" width="100%" src="{{course.thumbnail?this.url.imageUrl1+'/'+course.thumbnail: 'assets/p1.png'}}">
              <p class='text-black font-bold text-sm mt-2'>{{ course.title }}</p>
              <div class='flex justify-start p-1 mt-1'>
                <p class="text-blue-400">â‚¹ {{ course.selling_price }}</p>&nbsp;
                <p class='text-gray-400 text-xs mt-1'><s>MRP. {{ course.regular_price }}</s></p>
              </div>
            </div>
          </swiper-slide>
        </swiper-container>
      </div>
    </div>
  </div>
 </div>
  

</ion-content>

<ion-footer>
  <div class="pl-10 pr-10 rounded-tl-3xl rounded-tr-3xl bg-footer"
    style="color: white; padding: 10px;  display: flex; justify-content: space-between; align-items: center;">
    <a routerLink="/Dashboard" style="color: white; text-decoration: none;">
      <div class="text-center pl-2">
        <ion-icon name="person"></ion-icon>
        <ion-title class="text-sm">Home</ion-title>
      </div>
    </a>

    <a routerLink="/order" style="color: white; text-decoration: none;">
      <div class="text-center pl-2">
        <ion-icon name="basket-outline"></ion-icon>
        <ion-title class="text-sm">My Orders</ion-title>
      </div>
    </a>

    <a routerLink="/Add_To_Cart" style="color: white; text-decoration: none;">
      <div class="text-center pl-2">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-title class="text-sm">Cart</ion-title>
      </div>
    </a>

    <a routerLink="/Profile" style="color: white; text-decoration: none;">
      <div class="text-center pr-2">
        <ion-icon name="grid-outline"></ion-icon>
        <ion-title class="text-sm">More</ion-title>
      </div>
    </a>
  </div>
</ion-footer>
