<ion-header>
  <ion-toolbar>
    <div
      style="display: flex; align-items: center; width: 100%; height: 60px; color: white;">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title class="text-md">{{ allcourses?.title }}</ion-title>
      <a routerLink="/Add_To_Cart">
        <ion-icon slot="end" class="text-xl pr-6 text-white" name="cart-outline"></ion-icon>
      </a>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="allcourses">

  <swiper-container #swiper (slidechange)="swiperSlideChanged($event)" [loop]="true">
    <swiper-slide *ngFor="let image of allcourses.slider">
      <div class="p-2">
        <img class="rounded-md" [src]="url.imageUrl1 + '/' + image" alt="Slider Image">
      </div>
    </swiper-slide>
  </swiper-container>

  <div class="flex justify-between pl-2 pr-2">
    <p class='text-black font-bold text-lg mt-1 pl-2' style="text-align: left;">{{ allcourses.title }}</p>
  </div>

  <ion-grid class="border-b border-dashed border-pink-600">
    <ion-row>
      <ion-col size="9">
        <div class='p-1 pl-2 -mt-2' style="text-align: left;">
          <p class='text-red-400 text-sm mt-1'>DP : ₹ {{ allcourses.selling_price }}</p>
          <p class='text-gray-400 text-sm mt-1'><s>MRP : ₹ {{ allcourses.regular_price }}</s></p>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class='flex justify-between rounded-md border border-blue-400 bg-blue-50 pl-2 pr-2 pt-1 pb-1'>
          <div class='text-blue-500' (click)="decrementQuantity()"> - </div>
          <div class='text-blue-500'> {{ quantity }} </div>
          <div class='text-blue-500' (click)="incrementQuantity()"> + </div>
        </div>
      
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class='pl-2'>
    <p class='text-black text-md mt-3 pl-2'>Product Details</p>
  </div>

  <div class='p-1 -mt-2 border-b border-gray-400'>
    <p class='p-2 pl-2 mt-2 text-gray-500 text-sm' [innerHTML]="allcourses.description"></p>
  </div>
</ion-content>


<!-- (click)="redirectrestro()" -->
<ion-footer>
  <ion-toolbar color="tertiary">
    <div class="p-2 flex justify-between">
      <div>
        <p>Product</p>
        <p>{{getTotalItems()}} total product added</p>
      </div>
      <div class="flex items-center" >
        <ion-button (click)="addCart()" fill="clear" color="light">VIEW CART</ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
